<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediction Result</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body class="result-body">
    <header>
      <nav>
        <ul>
          <li class="button"><a href="{% url 'about' %}">About us</a></li>
          <li class="button"><a href="{% url 'stats' %}">Statistics</a></li>
          <li class="button"><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
      </nav>
    </header>

    <div class="result">
      <h1>Prediction Result</h1>

      <h3>Cancer Type: <span>{{ result }}</span></h3>

      <h3>Model Accuracy: <span>{{ accuracy|floatformat:2 }}%</span></h3>

      <h3>
        Prediction Probability: <span>{{ probability|floatformat:2 }}</span>
      </h3>
    </div>
  </body>
</html>
